<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial;
        }
        fieldset {
            border: 2px solid black;
            width: 400px;
            background-color: white;
        }
        legend {
            font-size: 20px;
            font-weight: bold;
            color: darkblue;
        }
        label {
            color: black;
        }
        input, textarea {
            background-color: #f0f8ff;
            border: 1px solid gray;
        }
        input[type="submit"], input[type="reset"] {
            background-color: skyblue;
            color: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <center>
    <form action="welcome.html" target="_blank" name="biodata" method="get">
        <fieldset>
            <legend>LOGIN FORM</legend>

            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Enter your name" required><br><br>

            <label for="DOB">DOB:</label>
            <input type="date" id="DOB" name="DOB" required><br><br>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" placeholder="Enter your email" required><br><br>

            <label for="Phone">Phone:</label>
            <input type="tel" id="Phone" name="Phone" placeholder="Enter your phone number" maxlength="10" required><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="25" placeholder="Enter your address" required></textarea><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
    </center>
</body>
</html>
