<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            
            border:10px solid black;
           display: grid;
          grid-template-areas: "nav nav nav nav" "side side . article" "footer footer last last";
           
        }
        .item{
            border: 2px solid rgb(239, 11, 11);
            height:100px;/*
            width:100px; 
            margin:10px; */
        }
        .item1{grid-area:nav;
        background-color: aquamarine;}
        .item2{grid-area: side;
        background-color: brown;}
        .item3{grid-area: article ;
        background-color: coral;}
        .item4{grid-area: footer;
        background-color: rgb(157, 203, 21);}
        .item5{grid-area:last;
        background-color: blueviolet;}


    </style>
</head>
<body>
    <div class="container">
<div class="item item1">1</div>
<div class="item item2">2</div>
<div class="item item3">3</div>
<div class="item item4">4</div>
<div class="item item5">5</div>
</div>
</body>
</html>
