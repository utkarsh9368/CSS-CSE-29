            border: 5px solid rgb(188, 19, 19);
            /* height:50px; */
          /*  width:50px; */
            margin:10px
        }
.item5{
grid-row: 1/3;
/* grid-row-start: 1;
grid-row-end:3; */
grid-column: first/2;

}
    </style>
</head>
<body>

</div>
