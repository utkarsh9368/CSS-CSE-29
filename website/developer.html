<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: red;
    }
    .boxes{
       display: grid;
      grid-template-columns: repeat(4,1fr);
      justify-items: center;
      align-items: center;
      margin-top: 50px;
    }
    .box{
      background-color: rgb(109, 166, 136);
      border: 5px solid black;
      height:200px;
      width:100px;
    }
 @media only screen and (max-width:455px){
  body{background-color: bisque;}
 .boxes{ 
     grid-template-columns: 100px;
     grid-template-rows:repeat(4,1fr);
     margin-left: auto;
     margin-right: auto;
     gap:50px;
}
 }

  </style>
</head>
<body>
  <div class="boxes">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  
</body>
</html>
